name: Terraform sentinel policies check

on:
  push:

jobs:
  format:
    runs-on: ubuntu-latest
    name: sentinel check
    steps:
      - name: checkout terraform code
        uses: actions/checkout@v2
        with:
          repository: temp-org274/repoA
          path: ./config-code
      - name: run docker container containing script
        uses: addnab/docker-run-action@v3
        with:
          image: ruchabhange/sentinel:0.1.2
          options: -v ${{ env.GITHUB_WORKSPACE }}/config-code:/opt/sentinel/config-code -e TF_TOKEN=${{ secrets.TF_TOKEN }} -e organisation=${{ secrets.ORGANIZATION }} -e workspace=${{ github.event.repository.name }}
          shell: bash
          run: /opt/sentinel/script.sh
